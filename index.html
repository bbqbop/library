<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="GET">
            <label for="title">Enter Book<input type="text" name="title" id="title"></label>
            <label for="author">Enter Author<input type="text" name="author" id="author"></label>
            <label for="read">Check if already read<input type="checkbox" name="read" id="read"></label>
            <label for="submit"><input type="submit" value="Submit" id="submit"></label>
        </form>
    <div class="display"></div>
</body>
</html>
